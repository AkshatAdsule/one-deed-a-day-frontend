<form class="user-form" action="/login" method="POST">
  <div class="form-group">
    <label class="form-label" for="email">Username</label>
    <input
      type="username"
      class="form-control"
      name="email"
      [(ngModel)]="username"
    />
  </div>
  <div class="form-group">
    <label class="form-label" for="password">Password</label>
    <input
      type="password"
      name="password"
      class="form-control"
      [(ngModel)]="password"
    />
  </div>
  <button
    type="submit"
    (click)="onPress()"
    class="btn btn-lg btn-outline-light"
  >
    Login
  </button>
</form>
