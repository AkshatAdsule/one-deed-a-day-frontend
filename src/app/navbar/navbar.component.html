<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">One Deed a Day</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <div
        *ngIf="userService.isLoggedIn(); then loggedIn; else loggedOut"
      ></div>
    </ul>

    <ng-template #loggedIn>
      <li *ngFor="let link of loggedInLinks" class="nav-item">
        <a class="nav-link" routerLink="{{ link.href }}">{{ link.name }}</a>
      </li>
    </ng-template>

    <ng-template #loggedOut>
      <li *ngFor="let link of loggedOutLinks" class="nav-item">
        <a class="nav-link" routerLink="{{ link.href }}">{{ link.name }}</a>
      </li>
    </ng-template>
  </div>
</nav>
