<form class="user-form">
  <div class="form-group">
    <label class="form-label" for="email">Email address</label>
    <input type="email" name="email" class="form-control" [(ngModel)]="email" />
    <small class="form-help" id="emailHelp" class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    >
  </div>
  <div class="form-group">
    <label class="form-label" for="username">Username</label>
    <input
      type="text"
      name="username"
      class="form-control"
      [(ngModel)]="username"
    />
    <small class="form-help" id="emailHelp" class="form-text text-muted"
      >This is visible to other users.</small
    >
  </div>
  <div class="form-group">
    <label class="form-label" for="password">Password</label>
    <input
      type="password"
      name="password"
      class="form-control"
      [(ngModel)]="password"
    />
  </div>
  <button (click)="onSubmit($event)" class="btn btn-lg btn-outline-light">
    Register
  </button>
</form>
